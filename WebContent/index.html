<!DOCTYPE html>
<html>
<head>

<title>ログインページ</title>

<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<h1>ログイン情報を入力してログインを押してください。</h1>
	<input type="text" placeholder="ログインID" id="loginId" />

	<button id="logoutBtn">ログアウト</button>
	<br>
	<br>
	<button id="managerLoginBtn">managerログイン</button>
	<button id="memberLoginBtn">memberログイン</button>
</body>
</html>
