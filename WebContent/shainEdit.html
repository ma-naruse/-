<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="shain.css">
<script type="text/javascript" src="jquery-1.10.2.js"></script>
<script type="text/javascript" src="shainEdit.js"></script>
<title>社員情報編集ページ</title>
</head>
<body>
	<h1>社員情報編集</h1>
	社員情報を編集する場合は、編集した社員の社員IDを入力して「表示」ボタンを押してください。
	<br> 社員の情報が表示されるので、編集したい項目を編集して「編集」ボタンを押してください。
	<br> 注:この際、変更しない項目には触らないでください。<br>
	<input type="text" placeholder="社員ID" id="shainIdToPic">
	<button id="showShainIdButton">表示</button>
	<br>
	<form id="shainInfo">
	社員ID<br>
	社員名<br>
	年齢<br>
	性別<br>
	郵便番号<br>
	居住都道府県<br>
	住所<br>
	所属部署<br>
	</form>
	<button id="editButton">編集</button>
</body>
</html>
